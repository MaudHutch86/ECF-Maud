<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <header id="headerBanner">
        <div id="logo"></div>

            <h1>My movie Library</h1>

    <div id="message">

    </div>
    <div class="boutonclick">
        <button id="boutonajouter">Ajouter</button>

    <div>
        <select name="SortType" placeholder="Trier" id="sort">

            <option value="nom">Nom</option>
        </select>
    </div>
    </main>

    <main id="mainZone">
        <div class="biblio">
            <table>
                <thead>
                    <tr id="infos">
                        <th>films</th>
                        <th>Année</th>
                        <th>Auteur</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableau">
                </tbody>
            </table>
        </div>
